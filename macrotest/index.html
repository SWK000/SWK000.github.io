<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@600&display=swap">
    
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFFFFF; /* White background */
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
        }
        .initial-screen, .game-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
        .initial-screen {
            display: flex;
        }
        .game-screen {
            display: none;
        }
        button {
            padding: 15px 30px;
            font-size: 24px;
            font-family: 'Noto Sans', sans-serif;
            cursor: pointer;
            background-color: #0030F2;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 20px;
            transition: background-color 0.3s; /* Smooth transition */
        }
        button:hover {
            background-color: #73B3E3; /* Darker color on hover */
        }
        #numberDisplay {
            font-size: 96px;
            font-family: 'Crimson Text', serif;
            font-weight: 600;
            margin: 20px;
            color: #000000; /* Black text color for number */
            background-color: #EEEEEE; /* Default background */
            padding: 20px 40px;
            border-radius: 10px;
            display: inline-block;
            user-select: none; /* Prevent text selection */
        }
        #inputContainer {
            display: flex;
            align-items: center; /* 세로 가운데 정렬 */
    }
        input {
            padding: 5px;
            font-size: 20px;
            font-family: 'Noto Sans', sans-serif;
            height: 30px;
            width: 150px;
            text-align: center;
            border: 2px solid #0030F2;
            border-radius: 5px;
            background-color: #FFFFFF; /* White background for input */
            color: #000000; /* Black text color for input */
        }
        #confirmButton {
            padding: 5px 10px;
            font-size: 24px;
            font-family: 'Noto Sans', sans-serif;
            cursor: pointer;
            background-color: #0030F2;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            transition: background-color 0.3s; /* Smooth transition */
        }
        #confirmButton:hover {
            background-color: #73B3E3; /* Darker color on hover */
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
            color: #000000; /* Black text color for result */
            user-select: none; /* Prevent text selection */
        }
        .hidden {
            display: none;
        }
        h1 {
            font-size: 45px;
            color: #FFA600; /* Dark yellow color */
        }
        .toggle-container {
            margin: 20px;
        }
        .toggle-container label {
            font-size: 20px;
            color: #000000; /* Black text color for label */
            vertical-align: middle; /* Align text to the middle of the toggle */
        }
        .toggle-switch {
            display: inline-block;
            position: relative;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #0030F2;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .footer {
            font-size: 12px;
            color: #ccc;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .version-license {
            display: block;
            font-size: 8px;
            color: #ccc;
            text-decoration: underline;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="initial-screen">
            <h1>MACRO TEST</h1>
            <button id="tryButton">TRY</button>
            <div class="toggle-container" id="toggleContainer">
                <label for="toggleSwitch">Number duplication</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="toggleSwitch" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="game-screen" id="game">
            <p id="numberDisplay"></p>
            <div id="inputContainer">
            <input type="text" id="guessInput" placeholder="Enter number" maxlength="4" inputmode="numeric" pattern="[0-9]*">
                <button id="confirmButton">CONFIRM</button>
            </div>
            <p id="result"></p>
        </div>
        <div class="footer">
            SWKing with GPT4<br>
            <span class="version-license">Version 4.3 - MIT License</span> <!-- Version and license -->
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tryButton = document.getElementById("tryButton");
            const numberDisplay = document.getElementById("numberDisplay");
            const guessInput = document.getElementById("guessInput");
            const confirmButton = document.getElementById("confirmButton");
            const resultDisplay = document.getElementById("result");
            const gameScreen = document.getElementById("game");
            const initialScreen = document.querySelector(".initial-screen");
            const toggleSwitch = document.getElementById("toggleSwitch");
            const inputContainer = document.getElementById("inputContainer");
    
            let generatedNumber = "";
            let startTime;
    
            // Array of color options
            const colors = [
                "#EE7722", // Orange
                "#F0F000", // Yellow
                "#11AA33", // Green
                "#2233BB", // Blue
                "#8833AA"  // Purple
            ];
    
            // Function to generate a random number
            function generateRandomNumber(allowDuplicates) {
                let digits = [];
                while (digits.length < 4) {
                    let rand = Math.floor(Math.random() * 10).toString();
                    if (allowDuplicates || !digits.includes(rand)) {
                        digits.push(rand);
                    }
                }
                return digits.join("");
            }
    
            // Function to pick a random color
            function getRandomColor() {
                const randomIndex = Math.floor(Math.random() * colors.length);
                return colors[randomIndex];
            }
    
            // Function to start the game
            function startGame() {
                initialScreen.style.display = "none";
                gameScreen.style.display = "flex";
                guessInput.value = "";
                resultDisplay.textContent = "";
                const allowDuplicates = toggleSwitch.checked;
                generatedNumber = generateRandomNumber(allowDuplicates);
                numberDisplay.textContent = generatedNumber;
                
                // Change the background color of numberDisplay
                numberDisplay.style.backgroundColor = getRandomColor();
                
                inputContainer.style.display = "flex";
                startTime = performance.now();
                guessInput.focus(); // Automatically focus on the input field
            }
    
            // Function to check the user's guess
            function checkGuess() {
                const userGuess = guessInput.value;
                const endTime = performance.now();
                const timeTaken = ((endTime - startTime) / 1000).toFixed(3);
    
                inputContainer.style.display = "none";
                if (userGuess === generatedNumber) {
                    resultDisplay.textContent = `CORRECT - ${timeTaken} sec`;
                } else {
                    resultDisplay.textContent = "FAIL";
                }
    
                setTimeout(resetGame, 1000); // Reset the game after 1 second
            }
    
            // Function to reset the game
            function resetGame() {
                gameScreen.style.display = "none";
                initialScreen.style.display = "flex";
            }
    
            // Event listeners
            tryButton.addEventListener("click", startGame);
            confirmButton.addEventListener("click", checkGuess);
            guessInput.addEventListener("keyup", function (event) {
                if (event.key === "Enter") {
                    checkGuess();
                }
            });
    
            // Disable text selection and copying
            document.addEventListener("copy", (e) => e.preventDefault());
            document.body.style.userSelect = "none";
        });
    </script>

</body>
</html>
