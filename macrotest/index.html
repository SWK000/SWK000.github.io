<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Test</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
        }
        .initial-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .game-screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        button {
            padding: 15px 30px;
            font-size: 24px;
            font-family: 'Noto Sans', sans-serif;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 20px;
        }
        #numberDisplay {
            font-size: 48px;
            margin: 20px;
        }
        input {
            padding: 15px;
            font-size: 24px;
            font-family: 'Noto Sans', sans-serif;
            width: 200px;
            text-align: center;
            border: 2px solid #007bff;
            border-radius: 5px;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="initial-screen">
            <h1>MACRO TEST</h1>
            <button id="tryButton">TRY</button>
        </div>
        <div class="game-screen" id="game">
            <p id="numberDisplay">Number: </p>
            <input type="text" id="guessInput" placeholder="Enter number" maxlength="4">
            <p id="result"></p>
        </div>
    </div>
    
    <script>
        let randomNumber = null;
        let startTime = null;

        document.getElementById('tryButton').addEventListener('click', function() {
            // Generate a random number between 0000 and 9999
            randomNumber = Math.floor(Math.random() * 10000);
            startTime = new Date();
            document.getElementById('numberDisplay').textContent = `Number: ${randomNumber.toString().padStart(4, '0')}`;
            
            // Switch to game screen
            document.querySelector('.initial-screen').style.display = 'none';
            document.getElementById('game').style.display = 'flex';

            // Focus on the input field
            document.getElementById('guessInput').focus();
        });

        document.getElementById('guessInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                // Trigger the confirm action on Enter key press
                checkGuess();
            }
        });

        function checkGuess() {
            const userInput = document.getElementById('guessInput').value;
            const elapsedTime = (new Date() - startTime) / 1000;
            
            if (userInput === randomNumber.toString().padStart(4, '0')) {
                document.getElementById('result').textContent = `CORRECT! - ${elapsedTime.toFixed(2)} sec`;
            } else {
                document.getElementById('result').textContent = 'FAIL!';
            }
            
            // Reset the game
            randomNumber = null;
            startTime = null;
            
            // Switch back to initial screen
            setTimeout(() => {
                document.getElementById('game').style.display = 'none';
                document.querySelector('.initial-screen').style.display = 'flex';
            }, 2000); // Show result for 2 seconds before going back
        }
    </script>
</body>
</html>
