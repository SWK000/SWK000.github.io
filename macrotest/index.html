<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Noto Sans', sans-serif;
        }
        input {
            padding: 10px;
            font-size: 16px;
            font-family: 'Noto Sans', sans-serif;
            width: 100px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Number Game</h1>
        <button id="tryButton">TRY</button>
        <div id="game" class="hidden">
            <p id="numberDisplay">Number: </p>
            <input type="text" id="guessInput" placeholder="Enter number" maxlength="4">
            <button id="confirmButton">CONFIRM</button>
            <p id="result"></p>
        </div>
    </div>
    
    <script>
        let randomNumber = null;
        let startTime = null;

        document.getElementById('tryButton').addEventListener('click', function() {
            // Generate a random number between 0000 and 9999
            randomNumber = Math.floor(Math.random() * 10000);
            startTime = new Date();
            document.getElementById('numberDisplay').textContent = `Number: ${randomNumber.toString().padStart(4, '0')}`;
            document.getElementById('game').classList.remove('hidden');
        });

        document.getElementById('confirmButton').addEventListener('click', function() {
            const userInput = document.getElementById('guessInput').value;
            const elapsedTime = (new Date() - startTime) / 1000;
            
            if (userInput === randomNumber.toString().padStart(4, '0')) {
                document.getElementById('result').textContent = `CORRECT! - ${elapsedTime.toFixed(2)} sec`;
            } else {
                document.getElementById('result').textContent = 'FAIL!';
            }
            
            // Reset the game
            randomNumber = null;
            startTime = null;
        });
    </script>
</body>
</html>
