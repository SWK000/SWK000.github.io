    <!-- 폰트 설정 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">

    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            text-align: center;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 36px;
        }
        .block {
            padding: 15px;
            width: 200px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 20px; /* Add margin between blocks */
        }
        .block:hover {
            transform: scale(1.05);
        }
        .block img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .block p {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .footer {
            font-size: 12px;
            color: #ccc;
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
        }
        .version-license {
            display: block;
            font-size: 8px;
            color: #ccc;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>HOME</h1>

    <!-- 링크 블록 추가 시작 -->
    <div class="block" onclick="window.open('https://swk000.github.io/macrotest/', '_blank')">
